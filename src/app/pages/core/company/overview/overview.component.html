<section class="w-full flex flex-col gap-y-7 lg:gap-y-10 px-5 sm:px-7 lg:px-10 ">

  <div class="grid grid-cols-[1fr_auto_auto] items-center gap-x-2">
    <p class="text-lg font-medium">Empresas</p>

    <a routerLink="agregar" class="btn-primary text-sm row-span-2 !px-3">
      Agregar
    </a>

    <div class="hs-dropdown [--placement:bottom-right] relative inline-flex row-span-2">
      <button class="p-2 border border-gray-200 hover:bg-gray-50 hover:shadow rounded-full h-fit">
        <lucide-icon [name]="EllipsisIcon" class="size-4" />
      </button>

      <div
        class="hs-dropdown-menu transition-[opacity,margin] duration-200 hs-dropdown-open:opacity-100 opacity-0 hidden min-w-52 bg-white shadow-md rounded-2xl border border-gray-200"
        role="menu" aria-orientation="vertical" aria-labelledby="dropdown-menu">
        <div class="p-1">

          <a routerLink="estadisticas"
            class="flex items-center px-4 py-2.5 gap-x-2.5 rounded-xl hover:bg-gray-100 text-[13px] w-full">
            <lucide-icon [name]="ChartColumn" class="size-4.5 stroke-[1.5]" />
            <p>Ver Estad√≠sticas</p>
          </a>

          <a routerLink="exportar"
            class="flex items-center px-4 py-2.5 gap-x-2.5 rounded-xl hover:bg-gray-100 text-[13px] w-full">
            <lucide-icon [name]="Download" class="size-4.5 stroke-[1.5]" />
            <p>Exportar Datos</p>
          </a>

        </div>
      </div>
    </div>

    <p class="text-sm text-gray-500 truncate">Panel de control global de empresas.</p>
  </div>

  <component-core-company-overview-stats />
  <component-core-company-overview-list />

</section>
