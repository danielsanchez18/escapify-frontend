
<section class="w-full flex flex-col gap-y-7 lg:gap-y-10 px-5 sm:px-7 lg:px-10 relative">

  <div class="grid items-center">
    <a routerLink=".." class="text-sm text-primary font-semibold hover:underline w-fit">Regresar</a>
    <p class="text-lg font-medium">Detalles de Empresa</p>
  </div>

  <div class="h-full flex flex-col lg:flex-row gap-5">
    <div class="relative">
      <div class="sticky top-10">
      <component-core-company-details-principal />
      </div>
    </div>
    <div class="w-full overflow-y-auto">
      <router-outlet />
    </div>
  </div>

  <!-- Toast Component (Editar / Eliminar / Exportar) -->
  <div class="sticky bottom-5 left-1/2 transform z-50 w-full flex justify-center">
    <component-shared-toast
      [btnDelete]="true"
      [btnEdit]="true"
      [btnExport]="true"
    />
  </div>
</section>
