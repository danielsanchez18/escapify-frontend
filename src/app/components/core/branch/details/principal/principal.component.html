<section class="rounded-xl w-full lg:w-sm border border-gray-200 p-2 pb-5">
  <div class="space-y-3">
    <div class="bg-gray-100 bg-cover bg-[url('https://angular.pixelstrap.net/fastkart/assets/images/inner-page/cover-img.jpg')] w-full h-32 rounded-lg"></div>
    <div class="relative bg-gray-100 rounded-full w-28 h-28 border-4 border-white -mt-20 mx-auto">
      <img class="size-full bg-gray-100 rounded-full object-cover" [src]="branchLogoUrl" alt="Logo Sucursal" />
    </div>
    <!-- <div class="bg-primary flex items-center justify-center text-white text-6xl leading-none uppercase font-semibold rounded-full w-28 h-28 -mt-20 border-4 border-white mx-auto">
      {{ branch!.name.charAt(0) }}
    </div> -->
    <div class="flex flex-col items-center mx-auto w-fit px-3">
      <h2 class="font-medium text-lg line-clamp-1">{{ branch?.name }}</h2>
      <p class="text-gray-500 text-sm">{{ branch?.companyName }}</p>
    </div>
  </div>

  <div class="mt-7 px-3 space-y-0.5 max-lg:hidden">
    <a
      routerLink="/core/sucursales/{{ branch?.id }}"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="List" class="size-4" />
      Información General
    </a>
    <a
      routerLink="personal"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="Users" class="size-4" />
      Personal Local
    </a>
    <a
      routerLink="auditoria"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="ClipboardCheck" class="size-4" />
      Auditoría
    </a>
    <a
      routerLink="configuracion-operativa"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m5.23 2.25l.43-1.11A1 1 0 0 1 6.59.5h.82a1 1 0 0 1 .93.64l.43 1.11l1.46.84l1.18-.18a1 1 0 0 1 1 .49l.4.7a1 1 0 0 1-.08 1.13l-.73.93v1.68l.75.93a1 1 0 0 1 .08 1.13l-.4.7a1 1 0 0 1-1 .49l-1.18-.18l-1.46.84l-.43 1.11a1 1 0 0 1-.93.64h-.84a1 1 0 0 1-.93-.64l-.43-1.11l-1.46-.84l-1.18.18a1 1 0 0 1-1-.49l-.4-.7a1 1 0 0 1 .08-1.13L2 7.84V6.16l-.75-.93a1 1 0 0 1-.08-1.13l.4-.7a1 1 0 0 1 1-.49l1.18.18zM5 7a2 2 0 1 0 4 0a2 2 0 0 0-4 0" stroke-width="1" />
      </svg>
      Configuración Operativa
    </a>
    <a
      routerLink="estadisticas"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="ChartPie" class="size-4" />
      Estadísticas
    </a>
  </div>

  <div
    class="flex items-center gap-x-3 px-1 pb-2 lg:hidden pt-7 overflow-x-auto scrollbar-hide"
  >
    <a
      routerLink="/core/sucursales/{{ branch?.id }}"
      #rlaGeneral="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="List" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm font-medium">General</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaGeneral.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="personal"
      #rlaPersonal="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="Users" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Personal</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaPersonal.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="auditoria"
      #rlaAuditoria="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="ClipboardCheck" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Auditoría</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaAuditoria.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="configuracion-operativa"
      #rlaConfiguracion="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m5.23 2.25l.43-1.11A1 1 0 0 1 6.59.5h.82a1 1 0 0 1 .93.64l.43 1.11l1.46.84l1.18-.18a1 1 0 0 1 1 .49l.4.7a1 1 0 0 1-.08 1.13l-.73.93v1.68l.75.93a1 1 0 0 1 .08 1.13l-.4.7a1 1 0 0 1-1 .49l-1.18-.18l-1.46.84l-.43 1.11a1 1 0 0 1-.93.64h-.84a1 1 0 0 1-.93-.64l-.43-1.11l-1.46-.84l-1.18.18a1 1 0 0 1-1-.49l-.4-.7a1 1 0 0 1 .08-1.13L2 7.84V6.16l-.75-.93a1 1 0 0 1-.08-1.13l.4-.7a1 1 0 0 1 1-.49l1.18.18zM5 7a2 2 0 1 0 4 0a2 2 0 0 0-4 0" stroke-width="1" />
      </svg>
      <p class="text-sm">Configuración</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaConfiguracion.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="estadisticas"
      #rlaEstadisticas="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="ChartPie" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Estadísticas</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaEstadisticas.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
  </div>
</section>
