<section class="rounded-xl w-full lg:w-sm border border-gray-200 p-2 pb-5">
  <div class="space-y-3">
    <div
      class="bg-gray-100 bg-cover bg-[url('https://angular.pixelstrap.net/fastkart/assets/images/inner-page/cover-img.jpg')] w-full h-32 rounded-lg"
    ></div>
    <div
      class="relative bg-gray-100 rounded-full w-28 h-28 border-4 border-white -mt-20 mx-auto"
    >
      <img
        class="size-full bg-gray-100 rounded-full object-cover"
        [src]="companyLogoUrl"
        alt="Company Logo"
      />
      <div
        class="bg-purple-600 rounded-full w-8 h-8 absolute bottom-0 end-0 flex items-center justify-center"
      >
        <lucide-icon [name]="Crown" class="size-4.5 text-white" />
      </div>
    </div>
    <div class="flex flex-col items-center mx-auto w-fit px-3">
      <h2 class="font-medium text-lg line-clamp-1">{{ company?.name }}</h2>
      <p class="text-gray-500 text-sm">{{ company?.tag }}</p>
    </div>
  </div>

  <div class="mt-7 px-3 space-y-0.5 max-lg:hidden">
    <a
      routerLink="/core/empresas/{{ company?.id }}"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="List" class="size-4" />
      Información General
    </a>
    <a
      routerLink="suscripcion"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="Crown" class="size-4" />
      Suscripción
    </a>
    <a
      routerLink="sucursales"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="MapPin" class="size-4" />
      Sucursales
    </a>
    <a
      routerLink="usuarios"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="Users" class="size-4" />
      Usuarios
    </a>
    <a
      routerLink="auditoria"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="ClipboardCheck" class="size-4" />
      Auditoría
    </a>
    <a
      routerLink="estadisticas"
      routerLinkActive="border-l-primary bg-primary/10 pointer-events-none text-primary"
      class="flex items-center gap-x-3 px-5 py-2.5 border-l-2 border-transparent text-sm hover:bg-gray-100"
    >
      <lucide-icon [name]="ChartPie" class="size-4" />
      Estadísticas
    </a>
  </div>

  <div
    class="flex items-center gap-x-3 px-1 pb-2 lg:hidden pt-7 overflow-x-auto scrollbar-hide"
  >
    <a
      routerLink="/core/empresas/{{ company?.id }}"
      #rlaGeneral="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="List" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm font-medium">General</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaGeneral.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="suscripcion"
      #rlaSuscripcion="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="Crown" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Suscripción</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaSuscripcion.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="sucursales"
      #rlaSucursales="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="MapPin" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Sucursales</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaSucursales.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="usuarios"
      #rlaUsuarios="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="Users" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Usuarios</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaUsuarios.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="auditoria"
      #rlaAuditoria="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="ClipboardCheck" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Auditoría</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaAuditoria.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
    <a
      routerLink="estadisticas"
      #rlaEstadisticas="routerLinkActive"
      routerLinkActive="pointer-events-none text-gray-950"
      class="relative inline-flex items-center gap-x-1.5 px-2 py-1.5 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black"
    >
      <lucide-icon [name]="ChartPie" class="size-4.5 stroke-[1.5]" />
      <p class="text-sm">Estadísticas</p>
      <div
        class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-[30%] h-[2.5px] rounded-full"
        [ngClass]="rlaEstadisticas.isActive ? 'bg-gray-950' : 'bg-transparent'"
      ></div>
    </a>
  </div>
</section>
