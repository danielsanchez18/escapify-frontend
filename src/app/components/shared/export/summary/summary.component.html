<section class="bg-white border border-gray-200 rounded-xl px-5 py-5 space-y-5">

  <div class="grid grid-cols-[auto_1fr] items-center gap-x-2">
    <div class="p-0.5 rounded-full flex items-center justify-center border">
      <lucide-icon [name]="Check" class="size-3" />
    </div>
    <h3 class="font-medium">Resumen</h3>
  </div>

  <div class="space-y-1">
    <div class="text-sm flex items-center justify-between font-medium">
      <p class="text-gray-600">Datasets seleccionados</p>
      <p>3</p>
    </div>
    <div class="text-sm flex items-center justify-between font-medium">
      <p class="text-gray-600">Formato</p>
      <p>Excel</p>
    </div>
    <div class="text-sm flex items-center justify-between font-medium">
      <p class="text-gray-600">Registros estimados</p>
      <p>5,168</p>
    </div>
  </div>

  <button class="btn-primary w-full text-sm flex items-center gap-x-2">
    <lucide-icon [name]="Download" class="size-4" />
    <p>Exportar Datos</p>
  </button>

</section>
